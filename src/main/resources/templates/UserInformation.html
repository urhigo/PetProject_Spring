<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Personal information</h1>
<div>
    Name: <p th:text="${item.getName()}"></p><br>
</div>
<div>
    Surname: <p th:text="${item.getSurname()}"></p><br>
</div>
<div>
    Age: <p th:text="${item.getAge()}"></p><br>
</div>
<div>
    Number: <p th:text="${item.getNumber()}"></p><br>
</div>
</body>
</html>
