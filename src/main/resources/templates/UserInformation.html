<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Personal information</h1>
<div>
    Name: <p th:text="${item.getName()}"></p><br>
</div>
<div>
    Surname: <p th:text="${item.getSurname()}"></p><br>
</div>
<div>
    Age: <p th:text="${item.getAge()}"></p><br>
</div>
<div>
    Number: <p th:text="${item.getNumber()}"></p><br>
</div>
<div>
<sec:authorize accesskey="hasRole('Admin')">
role: <p th:text="${item.getRole}"></p>
</sec:authorize>
</div>
</body>
</html>
